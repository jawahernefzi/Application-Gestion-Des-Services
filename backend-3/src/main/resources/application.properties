

# DataSource settings: set here your own configurations for the database
spring.datasource.url=jdbc:mariadb://localhost:3306/services_project?serverTimezone=UTC?useUnicode=yes&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=
# Hibernate settings are prefixed with spring.jpa
# Hibernate dialect for MariaDB
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update
server.port=8083
spring.main.allow-bean-definition-overriding=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.main.allow-circular-references =true
logging.level.org.springframework.security: info
spring:
  thymeleaf:
    enabled: false  # Disable Thymeleaf if not needed

## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to the disk.

spring.servlet.multipart.file-size-threshold=10MB
# Max file size.
spring.servlet.multipart.max-file-size=10MB
# Max Request Size
spring.servlet.multipart.max-request-size=10MB
## File Storage Properties
file.upload-dir=./uploads

